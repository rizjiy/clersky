<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Clersky</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__section">
                <div class="header__logo">
                    <img src="img/header/logo.svg" alt="">
                </div>
                <div class="header__login">
                    <a href="" class="header__sign-in">Log In</a>
                    <a class="header__phone" href="tel:8443326440">844-332-6440</a>
                    <button class="header__button button">Get Started</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
         <div class="main__section">
             <div class="main__about">
                 <div class="main__title">Running the show has never been so easy.</div>
                 <div class="main__text">Ready to put the human back in HR? Clerksy helps you set the stage with an inclusive and compliant workplace.</div>
             </div>
             <div class="main__pic">
                 <img class="main__img" src="img/main/main.png" alt="">
             </div>
         </div>   
        </div>
    </main>
</body>
</html>
